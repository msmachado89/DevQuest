<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profile Card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css"/>
    <link rel="stylesheet" href="./src/css/variables.css"/>
    <link rel="stylesheet" href="./src/css/reset.css"/>


    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

</head>
  <body>
    <main>
      <div class="card">
        <div class="profile">
          <img src="./src/images/image-victor.jpg" alt="" class="profile-picture" />
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>

        </div>
        <div class="bar"></div>
        <footer>
          <div class="data">
            <p class="counter">80K</p>
            <p>Followers</p>
          </div>
          <div class="data">
            <p class="counter">803K</p>
            <p>Likes</p>
          </div>
        <div class="data">
          <p class="counter">1.4K</p>
          <p>Photos</p>
        </div>
      </footer>
    </div>
    </main>
  </body>
</html>
